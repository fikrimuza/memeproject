{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}


{% block title %}
	Add Category
{% endblock title %}

{% block contents %}
	<div class="card">
		<div class="card-header">
			<h5>Add Categories</h5>
		</div>

		<div class="card-body">
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ category_form | crispy }}
				<button class="btn btn-info text-white" type="submit">Add Categories</button>
			</form>
		</div>
	</div>
{% endblock contents %}
