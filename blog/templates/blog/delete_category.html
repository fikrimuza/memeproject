{% extends "base.html" %}

{% block title %}
	
{% endblock title %}

{% block contents %}
	<div class="container justify-content-center">
		<div class="card bg-white">
			<div class="align-self-center card-header justify-content-center bg-white">
				<h3>Delete Category {{category_form}}</h3>
			</div>

			<div class="card-body">
				<div class="container">
					<form action="{% url 'delete_category' category_form.id %}" method="post">
						{% csrf_token %}
						<div class="d-drid">
							<a href="" class="btn btn-info text-white">Cancel</a>
							<button class="btn btn-danger" type="submit">Confirm Delete</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock contents %}
