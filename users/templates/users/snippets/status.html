{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "users/status.css" %}">


{% for post in posts %}
	<div class="container my-3">
		<div class="d-flex align-items-center">
			<div class="user-img me-2">
				<img class="rounded-circle" src="{{ user.profile_pic.url }}">
			</div>
			<div>
				<p class="mb-0">{{ user.name }}</p>
			</div>
		</div>

		<div class="dropdown">
		  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
		    Options
		  </button>
		  <ul class="dropdown-menu">
		    <li><a class="dropdown-item" href="{% url 'edit' post.id %}">Edit Post</a></li>
		    <li><a class="dropdown-item" href="{% url 'delete' post.id %}">Delete Post</a></li>
		  </ul>
		</div>

		<p class="fs-2">{{ post.caption }}</p>
	</div>

	<div class="status-img">
		<img src="{{ post.meme_photo.url }}">
	</div>
	<hr class="bg-secondary border-2 border-top border-secondary">

	<!-- START BUTTON -->
	<div class="d-flex">
		<div class="fs-4 me-5">
			<i class="bi bi-hand-thumbs-up">20</i>
		</div>

		<div class="fs-4 me-5">
			<i class="bi bi-hand-thumbs-down">15</i>
		</div>

		<div class="fs-4 me-auto">
			<i class="bi bi-chat-left">10</i>
		</div>

		<div class="fs-4 me-5">
			<i class="bi bi-share">3</i>
		</div>
	</div>
	<!-- END BUTTON -->

	<div>
		<div class="user-img me-2">
			<img class="rounded-circle" src="{{ user.profile_pic.url }}">
		</div>
	</div>
{% endfor %}
